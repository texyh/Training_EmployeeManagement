<div id="alertView" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div id="login-form" class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                {{#if isConfirm}}
                <button id="cancel-btn" type="button" class="btn btn-default">Cancel</button>
                {{/if}}
                <button id="ok-btn" type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
