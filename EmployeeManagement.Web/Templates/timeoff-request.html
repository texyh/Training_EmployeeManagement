<div id="modalView" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Request Time-off</h4>
            </div>
            <div id="login-form" class="modal-body">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" />
                </div>
                <div class="form-group">
                    <label># of Hours</label>
                    <input type="number" name="hoursTaken" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="register-btn" type="button" class="btn btn-default">Cancel</button>
                <button id="login-btn" type="button" class="btn btn-primary">Submit Request</button>
            </div>
        </div>
    </div>
</div>
